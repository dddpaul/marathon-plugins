version: "3"

services:
  zookeeper:
    image: zookeeper:3.4.12
    ports:
      - "2181:2181"

  mesos-master:
    image: mesosphere/mesos-master:1.5.0
    privileged: true
    ports:
      - "5050:5050"
    depends_on:
      - zookeeper
    environment:
      MESOS_ZK: zk://zookeeper:2181/mesos
      MESOS_QUORUM: 1
      MESOS_CLUSTER: docker-compose
#      MESOS_REGISTRY: replicated_log # default is in_memory for some reason
      MESOS_HOSTNAME: localhost
      MESOS_WORK_DIR: /var/tmp/mesos
      MESOS_LOG_DIR: /var/log/mesos

  mesos-slave:
    image: mesosphere/mesos-slave:1.5.0
    privileged: true
    ports:
      - "5051:5051"
    depends_on:
      - zookeeper
      - mesos-master
    environment:
      MESOS_MASTER: zk://zookeeper:2181/mesos
      MESOS_CONTAINERIZERS: docker
      MESOS_PORT: 5051
      MESOS_RESOURCES: ports(*):[11000-11999]
      MESOS_HOSTNAME: localhost
      MESOS_WORK_DIR: /var/tmp/mesos
      MESOS_LOG_DIR: /var/log/mesos
      MESOS_SYSTEMD_ENABLE_SUPPORT: "false"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  marathon:
    image: mesosphere/marathon:v1.5.12
    entrypoint:
      - ./bin/start
      - --disable_ha
      - --plugin_dir
      - /marathon-plugins/libs
      - --plugin_conf
      - /marathon-plugins/resources/main/plugin-conf.json
    ports:
     - "8080:8080"
    depends_on:
      - zookeeper
      - mesos-master
      - mesos-slave
    environment:
      - MARATHON_ZK=zk://zookeeper:2181/marathon
      - MARATHON_MASTER=zk://zookeeper:2181/mesos
    volumes:
      - ../../../build:/marathon-plugins
