---
plugins:
  authorization:
    plugin: mesosphere.marathon.plugin.auth.Authorizer
    implementation: com.github.dddpaul.marathon.plugin.auth.Authorizer
    enabled: true
    configuration:
      roles:
        admin:
          actions:
            - CreateGroup
            - UpdateGroup
            - DeleteGroup
            - ViewGroup
            - CreateApp
            - UpdateApp
            - DeleteApp
            - ViewApp
            - CreateResource
            - UpdateResource
            - DeleteResource
            - ViewResource
        guest:
          actions:
            - ViewGroup
            - ViewApp
            - ViewResource
      permissions:
        ernie:
          - role: admin
            path: '/'
        paul:
          - role: guest
            path: '/'
          - role: admin
            path: 'corp-*'
        guest:
          - role: guest
            path: '/'

  authentication:
    plugin: mesosphere.marathon.plugin.auth.Authenticator
    implementation: com.github.dddpaul.marathon.plugin.auth.Authenticator
    enabled: true
    configuration:
      users:
