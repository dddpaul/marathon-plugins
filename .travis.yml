language: java
install: true

jdk:
  - oraclejdk8

env:
  - TESTCONTAINERS_DISABLED=yes
  - SCALA_VERSION=2.11
  - MARATHON_VERSION=1.5.1

script:
  - ./gradlew build --scan -s -PscalaVersion=${SCALA_VERSION} -PmarathonVersion=${MARATHON_VERSION}

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
