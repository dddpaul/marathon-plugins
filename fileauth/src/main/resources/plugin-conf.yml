---
plugins:
  authorization:
    plugin: mesosphere.marathon.plugin.auth.Authorizer
    implementation: com.github.dddpaul.marathon.plugin.fileauth.FileAuthorizer
    enabled: true
    configuration:
      roles:
        admin:
          actions:
          - CreateGroup
          - UpdateGroup
          - DeleteGroup
          - ViewGroup
          - CreateApp
          - UpdateApp
          - DeleteApp
          - ViewApp
          - CreateResource
          - UpdateResource
          - DeleteResource
          - ViewResource
        guest:
          actions:
          - ViewGroup
          - ViewApp
          - ViewResource
      users:
        ernie:
          acls:
          - role: admin
            path: '/'
        paul:
          acls:
          - role: guest
            path: '/'
          - role: admin
            path: 'corp-*'
        guest:
          acls:
          - role: guest
            path: '/'

  authentication:
    plugin: mesosphere.marathon.plugin.auth.Authenticator
    implementation: com.github.dddpaul.marathon.plugin.fileauth.FileAuthenticator
    enabled: true
    configuration:
      users:
        ernie:
          password: ernie
        paul:
          password: qwerty
        guest:
          password: '12345'
